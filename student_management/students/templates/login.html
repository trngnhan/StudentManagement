{% extends "base.html" %}
{% load static %}

{% block title %}Đăng nhập{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<link rel="stylesheet" href="{% static 'css/base_effects.css' %}">
{% endblock %}

{% block content %}
<div class="login-wrapper fade-in">
  <div class="login-form">
      <div class="login-title">Đăng nhập hệ thống</div>

      {% if error %}
          <div class="alert alert-danger text-center">
              {{ error }}
          </div>
      {% endif %}

      <form method="post">
          {% csrf_token %}
          <div class="mb-3">
              <label for="username" class="form-label">Tên đăng nhập</label>
              <input type="text" class="form-control" id="username" name="username" required autofocus placeholder="Nhập tên đăng nhập">
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Mật khẩu</label>
              <input type="password" class="form-control" id="password" name="password" required placeholder="Nhập mật khẩu">
          </div>
          <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
      </form>
  </div>
</div>
{% endblock %}
