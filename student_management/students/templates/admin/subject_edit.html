{% extends "base.html" %}
{% block title %}Sửa môn học{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center text-primary">✏️ Cập nhật môn học</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="subject_name" class="form-label">Tên môn học</label>
            <input type="text" name="subject_name" id="subject_name" class="form-control" value="{{ subject.subject_name }}" required>
        </div>
        <div class="d-flex justify-content-between">
            <a href="{% url 'subject_manage_view' %}" class="btn btn-secondary">⬅️ Quay lại</a>
            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        </div>
    </form>
</div>
{% endblock %}
