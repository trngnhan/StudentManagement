{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3>Xác nhận xoá học sinh</h3>
    <p>Bạn có chắc muốn xoá học sinh <strong>{{ student }}</strong> không?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Xoá</button>
        <a href="{% url 'student_list' %}" class="btn btn-secondary">Huỷ</a>
    </form>
</div>
{% endblock %}
